<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  	<!-- Brand -->
  		<a class="navbar-brand" href="#">Student Management System</a>

  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    	<span class="navbar-toggler-icon"></span>
 	 </button>

  	<!-- Navbar links -->
  	<div class="collapse navbar-collapse" id="collapsibleNavbar">
    	<ul class="navbar-nav">
     	 <li class="nav-item">
       		 <a class="nav-link" th:href="@{/students}">Student Management</a>
     	 </li>
   		 </ul>
  	</div>
	</nav>
	<br />




	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name" />
						</div>
						
						<div class="form-group">
							<label for="">DOB</label>
							<input type="date" name="dob" th:field="*{dob}" class="form-control" placeholder="Enter DateOfBirth" />
						</div>
						
						<div class="form-group">
							<label for="">Class Name</label>
							<input type="text" name="className" th:field="*{className}" class="form-control" placeholder="Enter Class" />
						</div>
						
						<div class="form-group">
							<label for="">Phone</label>
							<input type="text" name="phone" class="form-control" placeholder="Enter Phone Number" id="phone">
						</div>
						
						<div class="form-group">
							<label for="">Email</label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
						</div>
						
						<div class="box-footer text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
